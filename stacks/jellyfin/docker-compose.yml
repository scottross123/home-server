version: "3.8"

volumes:
  jellyfin:
  jellyfin-cache:
  jellyseerr:

networks:
  servarr: 
    external: true

services:
  # double check if this needs to be in the servarr network
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - UMASK=002
    volumes:
      - jellyfin:/config
      - jellyfin-cache:/cache
      - /mnt/data/media:/media
    ports:
      - 8096:8096
    networks:
      - servarr     

  jellyseerr:
     image: fallenbagel/jellyseerr:latest
     environment:  
        - PUID=1000
        - PGID=1000
        - LOG_LEVEL=debug
        - TZ=America/New_York
     ports:
        - 5055:5055
     volumes:
        - jellyseerr:/app/config
     networks:
        - servarr
